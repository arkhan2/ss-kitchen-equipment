{% extends "base.html" %}

{% block content %}
<div class="container settings-section">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Material Settings</h4>
                </div>
                <div class="card-body">
                    <form id="settingsForm" method="POST" action="/settings">
                        <!-- SS Sheet Prices Section -->
                        <div class="card settings-card">
                            <div class="card-header">
                                <h6 class="mb-0">SS Sheet Price (per kg)</h6>
                            </div>
                            <div class="card-body">
                                <div class="settings-form-group">
                                    <label class="form-label">SS Sheet Price</label>
                                    <div class="input-group settings-input-group">
                                        <span class="input-group-text">PKR</span>
                                        <input type="number" class="form-control" name="sheet_price" id="sheet_price" value="{{ prices.sheet_price }}" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SS Tube Prices Section -->
                        <div class="card settings-card">
                            <div class="card-header">
                                <h6 class="mb-0">SS Tube Prices (per ft)</h6>
                            </div>
                            <div class="card-body">
                                <!-- Square Tube Prices -->
                                <div class="settings-form-group">
                                    <h6 class="mb-3">Square Tubes</h6>
                                    <div id="squareTubeList" class="d-flex flex-wrap">
                                        <!-- Square tube tags will be added here -->
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-md-3">
                                            <input type="number" step="0.1" class="form-control" id="newSquareTubeWidth" placeholder="Width (inches)">
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <span class="input-group-text">PKR</span>
                                                <input type="number" class="form-control" id="newSquareTubePrice" placeholder="Price per foot">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary w-100" id="addSquareTube">Add</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Round Tube Prices -->
                                <div class="settings-form-group">
                                    <h6 class="mb-3">Round Tubes</h6>
                                    <div id="roundTubeList" class="d-flex flex-wrap">
                                        <!-- Round tube tags will be added here -->
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <input type="number" step="0.1" class="form-control" id="newRoundTubeDia" placeholder="Diameter (inches)">
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <span class="input-group-text">PKR</span>
                                                <input type="number" class="form-control" id="newRoundTubePrice" placeholder="Price per foot">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary w-100" id="addRoundTube">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Wheel Prices Section -->
                        <div class="card settings-card">
                            <div class="card-header">
                                <h6 class="mb-0">Wheel Prices (per set of 4)</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="settings-form-group">
                                            <label class="form-label">3" Heavy Duty Wheels</label>
                                            <div class="input-group settings-input-group">
                                                <span class="input-group-text">PKR</span>
                                                <input type="number" class="form-control" name="wheel_3_price" id="wheel_3_price" value="{{ prices.wheel_prices['3'] }}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="settings-form-group">
                                            <label class="form-label">4" Heavy Duty Wheels</label>
                                            <div class="input-group settings-input-group">
                                                <span class="input-group-text">PKR</span>
                                                <input type="number" class="form-control" name="wheel_4_price" id="wheel_4_price" value="{{ prices.wheel_prices['4'] }}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Your existing JavaScript code for handling form submission
</script>
{% endblock %}
