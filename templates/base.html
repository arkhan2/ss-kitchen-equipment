<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Kitchen Equipment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- SF-style navigation bar with blur effect -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calculator me-2"></i>
                Kitchen Equipment Calculator
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-link settings-icon" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Material Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="settingsForm" method="POST" action="/settings">
                        <!-- SS Sheet Prices Section -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">SS Sheet Prices (per kg)</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">1.2mm Sheet</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="sheet_1_2_price" id="sheet_1_2_price" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">1.5mm Sheet</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="sheet_1_5_price" id="sheet_1_5_price" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">2.0mm Sheet</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="sheet_2_0_price" id="sheet_2_0_price" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SS Tube Prices Section -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">SS Tube Prices (per ft)</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">1.5" × 1.5" (1.5mm)</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="tube_1_5_price" id="tube_1_5_price" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">2" × 2" (1.5mm)</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="tube_2_0_price" id="tube_2_0_price" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Wheel Prices Section -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Wheel Prices (per set of 4)</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">3" Heavy Duty Wheels</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="wheel_3_price" id="wheel_3_price" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">4" Heavy Duty Wheels</label>
                                        <div class="input-group">
                                            <span class="input-group-text">PKR</span>
                                            <input type="number" class="form-control" name="wheel_4_price" id="wheel_4_price" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
